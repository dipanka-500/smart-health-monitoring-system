
<!DOCTYPE html>
<html>
<head>
  <title>Health Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --accent-color: #ea4335;
      --light-color: #f8f9fa;
      --dark-color: #202124;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #3367d6;
      transform: translateY(-2px);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo i {
      font-size: 40px;
      color: var(--primary-color);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      body {
        padding: 10px;
      }
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="material-icons">monitor_heart</i>
    </div>
    <h1>Patient Information</h1>
    <form action='/submit' method='POST'>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter patient age" required>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.1" id="weight" name="weight" placeholder="Enter weight in kilograms" required>
      </div>
      
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" step="0.1" id="height" name="height" placeholder="Enter height in centimeters" required>
      </div>
      
      <button type="submit">Submit Information</button>
    </form>
  </div>
</body>
</html>
